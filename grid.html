<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .col-1 {
            width: 8.33%;
        }

        .col-2 {
            width: 16.66%;
        }

        .col-3 {
            width: 24%;
        }

        .col-4 {
            width: 33.33%;
        }

        .col-5 {
            width: 41.66%;
        }

        .col-6 {
            width: 50%;
        }

        .col-7 {
            width: 58.33%;
        }

        .col-8 {
            width: 66.66%;
        }

        .col-9 {
            width: 70%;
        }

        .col-10 {
            width: 83.33%;
        }

        .col-11 {
            width: 91.66%;
        }

        .col-12 {
            width: 100%;
        }

        [class*="col-"] {
            float: left;
            padding: 15px;
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <div class="row" >
        <div class="col-3" style="margin-bottom: 10px;">...</div> <!-- 25% -->
        <div class="col-9" style="margin-bottom: 10px;">...</div> <!-- 75% -->
    </div>

    <div class="row" style="margin-top: 10px;">
        <div class="col-3">...</div> <!-- 25% -->
        <div class="col-9">...</div> <!-- 75% -->
    </div>
</body>

</html>
